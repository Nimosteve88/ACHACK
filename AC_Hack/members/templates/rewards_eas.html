{% extends 'base.html' %}
{% block content %}
<body>
    <div style="color: black;"  class="scores-container">
        <div class="score-section">
            <h1>Previous Score</h1>
            <h1>{{ before }}</h1>
        </div>

        <div class="score-section">
            <h1>After Score</h1>
            <h1>{{ after }}</h1>
        </div>
    </div>

    <table class="scoreboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ player.name }}</td>
                    <td>{{ player.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add any additional content or scripts as needed -->
</body>

{% endblock %}
