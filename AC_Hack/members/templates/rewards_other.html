{% extends 'base.html' %}
{% block content %}
<body>
    <div class="scores">
        <h1>Previous Score</h1>
        <h1>{{previous_score}}</h1>

        <h1>After Score</h1>
        <h1>{{final_score}}</h1>
    </div>

    <table class="scoreboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ rank }}</td>
                    <td>{{ player }}</td>
                    {% if %}
                    <td>{{ player.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add any additional content or scripts as needed -->

</body>

{% endblock %}
