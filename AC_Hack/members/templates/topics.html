{% extends 'base.html' %}

{% block content %}
<div class="full-container">
        <div class="quiz-container">
            <!-- Text-based Quiz Boxes -->
            <div class="quiz-box">
                <h2 class="quiz-title">Quiz 1</h2>
                <p>Which of the following is not a renewable energy source</p>
                <form id="quizForm">
                    <label>
                        <input type="radio" name="answer" value="A"> Option A
                    </label>
                    <label>
                        <input type="radio" name="answer" value="B"> Option B
                    </label>
                    <label>
                        <input type="radio" name="answer" value="C"> Option C
                    </label>
                    <label>
                        <input type="radio" name="answer" value="D"> Option D
                    </label>
                    <button type="button" onclick="checkAnswer()">Submit</button>
                </form>
                <!-- Add more questions as needed -->

                <div class="next-q">&#9654;</div>
                <div class="prev-q">&#9664;</div>
            </div>
        </div><br>
            <!-- 4 Boxes with Random Facts -->
            <div class="fact-box-master">
                <div class="fact-box" onclick="showModal('Fact 1', 'Additional information for Fact 1.')">Fact 1</div>
                <div class="fact-box" onclick="showModal('Fact 2', 'Additional information for Fact 2.')">Fact 2</div>
                <div class="fact-box" onclick="showModal('Fact 3', 'Additional information for Fact 3.')">Fact 3</div>
                <div class="fact-box" onclick="showModal('Fact 4', 'Additional information for Fact 4.')">Fact 4</div>
            </div>
        <div class="quiz-container">
            <!-- Another Text-based Quiz Box -->
            <div class="quiz-box">
                <h2 class="quiz-title">Quiz 2</h2>
                <!-- Add more questions as needed -->
            </div>
        </div>

    <!-- Arrow for Next Page -->
    <div class="next-page">&#9654;</div>
</div>
{% endblock %}
