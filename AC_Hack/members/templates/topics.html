<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .quiz-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quiz-box {
            width: 45%;
            margin: 10px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .next-page {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Webpage Title</h1>
    </header>

    <div class="container">
        <h2>Welcome to Your Webpage</h2>
        <p>This is a small description of your webpage.</p>

        <div class="quiz-container">
            <!-- Embedded Box 1 - Quiz -->
            <div class="quiz-box">
                <!-- Replace the iframe source with your quiz embed code -->
                <iframe width="100%" height="300" src="https://your-quiz-embed-code.com" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- 4 Boxes with Random Facts -->
            <div class="quiz-box">Fact 1</div>
            <div class="quiz-box">Fact 2</div>
            <div class="quiz-box">Fact 3</div>
            <div class="quiz-box">Fact 4</div>

            <!-- Embedded Box 2 - Another Quiz -->
            <div class="quiz-box">
                <!-- Replace the iframe source with your second quiz embed code -->
                <iframe width="100%" height="300" src="https://your-second-quiz-embed-code.com" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Arrow for Next Page -->
    <div class="next-page">&#9654;</div>

</body>
</html>
